plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'given'
version = '3.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.javalin:javalin:5.5.0'
    implementation project(':PhigrosLibrary')
}

jar.manifest.attributes 'Main-Class': 'PhigrosServer'